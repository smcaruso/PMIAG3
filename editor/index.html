<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./editor.css">
    <title>PMI Awards Page Editor</title>
</head>
<body>
    <header class="editor-head">
        <div class="editor-head-side">
            <input type="text" class="editable-text-field header" name="headerCategory" placeholder="Award Category">
        </div>
        <div class="editor-head-main">
            <input type="text" class="editable-text-field header" name="headerTitle" placeholder="Award Title">
        </div>
    </header>

    <div class="editor-page-container">

        <div class="editor-page-sidebar">
            <input type="text" class="editable-text-field" name="sidebarStatus" placeholder="Award Status (Winner / Finalist / Recipient)">
            <input type="text" class="editable-text-field" name="sidebarTitle" placeholder="Award Title">
            <input type="text" class="editable-text-field" name="sidebarCategory" placeholder="Award Category">
            <input type="text" class="editable-text-field" name="aboutText" placeholder="About This Award">
            <div class="sidebar-links-block group-block">
                <div class="block-header">
                    <span class="block-label">Links</span>
                    <input type="button" class="block-add-button" name="addLink" value="+">
                </div>
                <div class="sidebar-link">
                    <input type="text" class="editable-text-field" name="linkUrl" placeholder="URL">
                    <input type="text" class="editable-text-field" name="linkLabel" placeholder="Label">
                </div>
            </div>
            <div class="sidebar-team-block group-block">
                <div class="block-header">
                    <span class="block-label">Team</span>
                    <input type="button" class="block-add-button" name="addLink" value="+">
                </div>
                <div class="block-item team-member">
                    <input type="text" class="editable-text-field" name="teamMember" placeholder="Team Member">
                </div>
            </div>
            <label class="check-label">
                <input type="checkbox" class="input-checkbox" name="audioGuide">
                Audio Guide?
            </label>
            <input type="text" class="editable-text-field" name="nextPage" placeholder="Next Page ID">
        </div>

        <div class="editor-page-content">
            <label class="check-label">
                <input type="checkbox" class="input-checkbox" name="mainPageStatus">
                Show Status From Sidebar?
            </label>
            <input type="text" class="editable-text-field" name="pageTitle" placeholder="Page Title">
            <input type="text" class="editable-text-field" name="pageSubtitle" placeholder="Subtitle">
            <input type="text" class="editable-text-field" name="leadVideo" placeholder="Lead Video Filename">
            <input type="text" class="editable-text-field" name="leadImage" placeholder="Lead Image Filename">
            <textarea class="editable-text-area" id="descriptionText" cols="80" rows="10" placeholder="Main Description Text"></textarea>
            <div class="image-gallery-block group-block">
                <div class="block-header">
                    <span class="block-label">Image Gallery</span>
                    <input type="button" class="block-add-button" name="addLink" value="+">
                </div>
                <div class="block-item image">
                    <input type="text" class="editable-text-field" name="imageUrl" placeholder="Image Filename">
                    <input type="text" class="editable-text-field" name="imageUrl" placeholder="Caption Title">
                    <textarea class="editable-text-area" id="imageCaption" cols="80" rows="3" placeholder="Image Caption Text"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="map-button">
        UNLINKED <span class="exhibit-place-number">0</span> Open Map
    </div>
    <div class="save-button">Save + Export Content</div>
    <div class="map-overlay overlay-hidden">
        <div class="modal-header">
            <span class="modal-title">Choose or Unlink Exhibit Position</span>
            <input type="button" class="modal-close-button" name="closeMap" value="Set + Close">
        </div>
        <img src="../images/editor/map-image.png" alt="">
        <input type="number" min=0 class="exhibit-link" placeholder="ID #">
    </div>
    <script type="module" crossorigin src="/editor/editorMain.js"></script>
</body>
</html>
